{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {%load static%}
  <link rel="stylesheet" href="{% static 'css/styles.css'%}">
  <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}" />
  <title>OverWork - Home</title>
</head>

<body>
  <div class=" container">
    <div class="heading-title">
      <h1>OVERWORK</h1>

      <a class='home-starred' href="/starred">Starred Jobs</a>
    </div>
    <div class="main-img">
      <img src="{% static 'images/58137.jpg'%}" alt="">
    </div>
    <!--FORMMMMMMMMMM  -->

    <form action="." method='post'> {%csrf_token%}
      <div class="form">
        <div class="job-title">
          <label for="job_name">Job Title</label>

          <input type="text" name="job_name" id='job_name'>
        </div>

        <div class="location-name">
          <label for="location_name">Location</label>
          <input type="text" name="location_name" id='location_name'>
        </div>
      </div>
      <input type="submit" value="GO" name='home-page'>


    </form>


    <!--FOOOOOOOORM  -->
    <div class="footer-text">
      <p>Search for your dream job made easier, Overwork compiles job openings from multiple websites so you can
        have them in one place! </p>
    </div>
  </div>

</body>

</html>
