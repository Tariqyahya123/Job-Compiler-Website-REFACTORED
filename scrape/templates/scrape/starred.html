    <script>


        for (var i = 0; i < localStorage.length; i++) {

            const h1 = (JSON.parse(localStorage[Object.keys(localStorage)[i]])[0])

        }

        var bookmarks = document.querySelectorAll('img');
        for (let i = 0; i < bookmarks.length; i++) {
            bookmarks[i].addEventListener("click", function () {
                const bookmark_storage_index = (bookmarks[i].id.slice(-1))
                const local_storage_key = (Object.keys(localStorage)[bookmark_storage_index])
                localStorage.removeItem(local_storage_key)
                location.reload()

            });
